<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/account.css" />
  
  <script src="../java/account.js" defer></script>
  <title>Nutrivolve</title>
</head>

<body>

  <div class="container">

    <div class="forms-container">

      <div class="signin-signup">

        <form id="sign-in-form" action="" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="text" name="email" placeholder="email" required id="login-email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" id="login-password"  required />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p id="login-message"></p> 
          <a href="#">Forget Password?</a>
          <div class="separator">
            <div class="line"></div>
            <span>or continue with</span>
            <div class="line"></div>
          </div>
          <!-- OR SIGN WITH -->
          <div class="social-container">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </form>

        <form id="sign-up-form" action="" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <p class="login-with"> with your account:</p>
          <div class="social-container">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <!-- Separator with lines and 'OR' text -->
          <div class="separator">
            <div class="line"></div>
            <span>OR</span>
            <div class="line"></div>
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="U-Name" placeholder="First Name" required />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="U-Name" placeholder="Last Name"  required />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="create-password" name="password" placeholder="Create Password" minlength="8" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" minlength="8" required />
          </div>
          <div class="gender-details">
            <span class="gender-title">Gender:</span>
            <div class="category">
              <label for="dot-1">
                <input type="radio" name="gender" id="dot-1" required>
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <input type="radio" name="gender" id="dot-2" required>
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <input type="radio" name="gender" id="dot-3" required>
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
            </div>
            <div class="terms">
              <input type="checkbox" id="terms" required>
              <label for="terms">
                I agree to all <a href="#">Terms</a>, <a href="#">Privacy Policy</a>
              </label>
            </div>

          </div>
          <input type="submit" class="btn" value="Sign up" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <div class="icon-container2"><a href="../index.html" class="refhome"><span><ion-icon name="home"
                  size="large"></ion-icon></span></a></div>
          <h3>New here ? </h3>
          <p>
            Join our wellness journey today and take the first step toward a healthier, happier you!
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="../images/sign-up.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <div class="icon-container1"><a href="../index.html" class="refhome"><span><ion-icon name="home"
                  size="large"></ion-icon></span></a></div>
          <h3>One of us ?</h3>
          <p>
            Start your journey to better health with expert insights on nutrition and workouts. 
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="../images/sign-in.png" class="image" alt="" />
      </div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
